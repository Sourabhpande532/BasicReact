<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>

<body>
    <!-- @HOW_REACT_CAME -->
    <!-- VIA_HTML -->
    <h1>Hello,Namaste React</h1>

    <!-- VIA_JAVASCRIPT-->

    <div id="roots"></div>
    <script>
        const Heading = document.createElement( "h2" )
        Heading.innerHTML = "Hello, Namaste Js Via Javascript"
        const root = document.getElementById( "roots" );
        root.appendChild( Heading );
    </script>

    <!-- VIA_REACT-->

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const heading = React.createElement( "h3", {}, "Hello,Via Injecting React" )
        console.log(heading); // at the end of the we got to know it's nothing but an "Object".
        const roots = ReactDOM.createRoot( document.getElementById( "root" ) )
        // 
        roots.render( heading )
    </script>
</body>

</html>
